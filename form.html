<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OK FON</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/header.css">

    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0">

    <script src="scripts/js/jquery-2.11.min.js"></script>
    <script src="scripts/js/lightbox.js"></script>
    <script src="scripts/js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.js" type="text/javascript"></script>
</head>

<body class="home">
    <header class="header">
        <h1 class="logo"><a href="index.html"><img class="logoImg" src="./img/logofon.png"/></a></h1>
        <ul class="main-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="o-nama.html">O nama</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="kontakt.html">Contact</a></li>
        </ul>
    </header>
    <main>

    <div class="headline">
        <form id="form">
            <div class="contactForm">
                <div class="item" style="text-align: center;">
                    <h2>Registruj se!</h2>
                    <input type="text" id="name" name="ime" required placeholder="Unesi nadimak...">
                    <br>
                    <label class="radio-inline">Pol: 
                        <input type="radio" name="optradio" checked> Muško
                        <input type="radio" name="optradio"> Žensko
                    </label>
                    <br>
                    <input type="text" id="adress" name="adresa" required placeholder="Unesi e-mail ...">
                    <br>
                    <input type="password" id="password" name="password" required placeholder="Unesi password ...">
                    <br>
                    <input type="text" id="tel" name="tel" pattern="[0-9]+" placeholder="Unesi broj telefona ...">
                    <br>
                    <button style="width: 100px;" class="button" type="submit">Prijavi se</button>
                    <br>
                </div>
            </div>
        </form>
    </div>
    </main>
    <footer>
        <div class="container">
            <div class="row" style="justify-content: center; color: white;">
                <img src="./img/logofon.png" class="logo"/>
            </div>
        </div>
    </footer>
</body>
<script type="text/javascript">
    $('#form').validate({
        rules: {
            ime: {
                required: true,
                minlength: 3
            },
            adresa: {
                required: true,
                email: true
            },
            password: {
                required: true,
                minlength: 8	
            }
        },
        messages: {
            ime: {
                required: "Molimo Vas unesite korisnicko ime!",
                minlength: "Korisnicko ime mora da ima bar 3 slova!"
            },
            adresa: {
                required: "Molimo Vas unesite e-mail!",
                email: "E-mail mora biti validan!"
            },
            password: {
                required: "Molimo Vas unesite password!",
                minlength: "Password mora da ima minimum 3 karaktera!"
            }
        }
    });
</script>

</html>
